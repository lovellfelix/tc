<!DOCTYPE html>
<html ng-app="tcApp">
<head>
  <title>Deployd Microblogging</title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Angular does some things with CSS so it's good to load this in the head -->
  <script type="text/javascript" src="components/angular/angular.js"></script>
</head>
<ng-include src="'partials/nav.html'" ng-cloak></ng-include>
<body>
  <div class="container">

    <div class="feed" ng-controller="UserFeedCtrl">
      <div class="span8">
        <h2>@{{username}}'s feed</h2>
        <ul class="nav nav-tabs">
          <li ng-class="{active: feedName == 'posts'}"><a href ng-click="switchFeeds('posts')">Posts</a></li>
          <li ng-class="{active: feedName == 'mentions'}"><a href ng-click="switchFeeds('mentions')">Mentions</a></li>
        </ul>
        <ng-include src="'partials/feed.html'"></ng-include>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript" src="components/angular-timeago/src/timeAgo.js"></script>
  <script type="text/javascript" src="/js/global.js"></script>
  <script type="text/javascript" src="/js/user.js"></script>
</body>
</html>
