<!DOCTYPE html>
<html ng-app="tcApp">
<head>
  <title>TimeCapsule </title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="components/angular/angular.js"></script>
</head>
<ng-include src="'partials/nav.html'" ng-cloak></ng-include>
<body>
  <div class="container">
   <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form role="form" ng-controller="RegisterCtrl">
          <div class="form-group">
            <label for="InputUserName">Username</label>
            <input type="username" class="form-control" id="InputUserName" placeholder="User Name" ng-model="username">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="password">
          </div> 

          <div class="form-group">
            <label for="InputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Retype Password" ng-model="confirmPassword">
          </div>
 
          <button class="btn btn-primary" ng-click="register()">Sign up</button>
          <a href="/" ng-href="{{referrer}}" class="btn btn-link">cancel</a>

        </form>
      </div>
      </div>

  </div>








  <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript" src="/js/global.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
